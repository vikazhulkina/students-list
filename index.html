<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="table.css">
    <script defer src="main.js"></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container pt-4 pb-4">

    <form action="#" class="mb-4" id="add-form">
      <div class="mb-3">
        <input class="form-control" type="text" id="surname-input" placeholder="Фамилия">
      </div>

      <div class="mb-3">
        <input class="form-control" type="text" id="name-input" placeholder="Имя">
      </div>

      <div class="mb-3">
        <input class="form-control" type="text" id="patr-input" placeholder="Отчество">
      </div>

      <div class="mb-3">
        <input class="form-control" type="date" id="birth-input">
      </div>

      <div class="mb-3">
        <input class="form-control" type="text" id="faculty-input" placeholder="Факультет">
      </div>

      <div class="mb-3">
        <input class="form-control" type="number" id="start-input" placeholder="Год начала обучения">
      </div>

      <button type="submit" class="btn btn-primary">
        Добавить
      </button>
    </form>

    <form action="#" class="filter-form mb-4 row" id="filter-form">
      <div class="col">
        <input class="form-control" type="text" id="fio-filter-input" placeholder="Ф.И.О.">
      </div>

      <div class="col">
        <input class="form-control" type="text" id="faculty-filter-input" placeholder="Факультет">
      </div>

      <div class="col">
        <input class="form-control" type="number" id="start-filter-input" placeholder="Год начала обучения">
      </div>

      <div class="col">
        <input class="form-control" type="number" id="end-filter-input" placeholder="Год окончания обучения">
      </div>

      <button type="submit" class="btn btn-primary col">
        Искать
      </button>
    </form>


    <table class="table">
      <thead>
        <tr>
          <th data-type="text" class="th">Ф.И.О. студента</th>
          <th data-type="text" class="th">Факультет</th>
          <th data-type="date" class="th">Дата рождения</th>
          <th data-type="period" class="th">Годы обучения</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>

  </div>

</body>

</html>
